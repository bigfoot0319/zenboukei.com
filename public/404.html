<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ページが見つかりません｜全防啓</title>
  <meta name="description" content="お探しのページは見つかりませんでした。">
  <meta name="robots" content="noindex, nofollow">

  <!-- Favicon -->
  <link rel="icon" href="/assets/images/favicon.jpg" type="image/jpeg">

  <!-- Tailwind CSS v4 CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#ecfeff',
              100: '#cffafe',
              200: '#a5f3fc',
              300: '#67e8f9',
              400: '#22d3ee',
              500: '#00b4d8',
              600: '#0096c7',
              700: '#0077b6',
              800: '#005f8c',
              900: '#023e58',
            },
            accent: {
              50: '#fffbeb',
              100: '#fef3c7',
              300: '#fcd34d',
              400: '#fbbf24',
              500: '#f59e0b',
              600: '#d97706',
              700: '#b45309',
            },
          },
          fontFamily: {
            sans: ['"Noto Sans JP"', '"Hiragino Kaku Gothic ProN"', 'Meiryo', 'sans-serif'],
          }
        }
      }
    }
  </script>

  <!-- Google Fonts - Noto Sans JP -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&display=swap" rel="stylesheet">

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@0.536.0/dist/umd/lucide.min.js"></script>
</head>
<body class="font-sans bg-gradient-to-br from-primary-50 to-primary-100 min-h-screen flex flex-col">

  <!-- ヘッダー -->
  <header class="bg-white/95 backdrop-blur-sm shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
      <a href="/" class="flex items-center gap-3">
        <img src="/assets/images/logo.png" alt="全防啓" class="h-10 w-auto">
        <span class="text-primary-900 font-bold text-lg hidden sm:block">全国防犯啓蒙推進機構</span>
      </a>
    </div>
  </header>

  <!-- メインコンテンツ -->
  <main class="flex-1 flex items-center justify-center px-4 py-16">
    <div class="text-center max-w-lg">
      <!-- 404装飾 -->
      <div class="mb-8">
        <span class="text-[120px] sm:text-[180px] font-black text-primary-200 leading-none select-none">404</span>
      </div>

      <!-- 見出し -->
      <h1 class="text-2xl sm:text-3xl font-bold text-primary-900 mb-4">
        ページが見つかりませんでした
      </h1>

      <!-- 説明文 -->
      <p class="text-gray-600 mb-8">
        お探しのページは移動または削除された可能性があります。
      </p>

      <!-- CTAボタン -->
      <div class="space-y-4">
        <a href="/" class="inline-flex items-center justify-center gap-2 bg-primary-600 hover:bg-primary-700 text-white font-bold py-3 px-8 rounded-full transition-colors shadow-lg hover:shadow-xl">
          <i data-lucide="home" class="w-5 h-5"></i>
          トップページへ戻る
        </a>

        <!-- 補足リンク -->
        <p class="text-gray-500 text-sm">
          お問い合わせは
          <a href="https://lin.ee/hpMeUoG" target="_blank" rel="noopener noreferrer" class="text-[#06C755] hover:underline font-medium inline-flex items-center gap-1">
            LINE公式アカウント
            <i data-lucide="external-link" class="w-3 h-3"></i>
          </a>
          へ
        </p>
      </div>
    </div>
  </main>

  <!-- フッター -->
  <footer class="bg-primary-900 text-primary-200 py-8">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center text-sm">
      <p>&copy; 2012-2025 一般社団法人 全国防犯啓蒙推進機構. All rights reserved.</p>
    </div>
  </footer>

  <!-- Lucide Icons 初期化 -->
  <script>
    lucide.createIcons();
  </script>
</body>
</html>
